<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>天候選択画面</title>
<link rel="stylesheet" href="/css/main.css">
</head>
<body>

	<h1>天候選択</h1>

	<form action="/weather/result" method="post">

	<p th:text="${result}" class="message"></p>
	<p th:text="${message}" class="message"></p>

	    <span class="label">天候選択</span>

	    <select name="weatherCode" class="input">
	    	<option th:each="weather:${weathers}" th:value="${weather.code}" th:text="${weather.element}" >
			</option>
        </select>

		<input type="submit" value="実行" class="searchbutton">
	</form>

	<br><br>
	<hr>
	<h2>【登録情報】</h2>

	<div class="infodiv">

		<ul class="infoui">
			<li>ふだん家を出る時間：<span th:text="${session.user.leaveHomeTime}"></span></li>
			<li>自宅から最寄り駅までの所要時間：<span th:text="${session.user.homeStationTime+'分'}"></span></li>
			<li>通勤経路：
			<span th:text="${session.railwayName1}"></span>
			<span th:if="${!session.railwayName2.equals('未登録')}" th:text="${'～ '+ session.railwayName2}"></span>
			<span th:if="${!session.railwayName3.equals('未登録')}" th:text="${'～ '+ session.railwayName3}"></span>
			</li>
			<li>駅から会社までの所要時間：<span th:text="${session.user.stationCompanyTime+'分'}"></span></li>
		</ul>
	</div>

	<br>

	<div th:if="${session.user.email eq 'admin@xxx.com'}">
	<form action="/manage" method="post">
		<input type="submit" value="管理用ページ" class="manageinfo"><br><br>
	</form>
	</div>
	<br>

	<div class="logout">
	  	<a href="/">ログアウト</a>はこちら
	</div>



</body>
</html>
